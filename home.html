<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-200">
    <header>
        <h1 class="text-center text-5xl mt-8 underline underline-offset-8">Bap ar hotel ar <span
                class="text-red-600">DashBoard</span></h1>
    </header>
    <main>
        <section class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-12">
            <div class="bg-blue-500 p-10 rounded-md text-white">
                <h2 class="text-4xl  mb-2">Deposit</h2>
                <h3 class="text-3xl">$<span id="deposit-money">00</span></h3>
            </div>
            <div class="bg-green-500	 p-10 rounded-md text-white">
                <h2 class="text-4xl  mb-2">Withdraw </h2>
                <h3 class="text-3xl">$<span id="withdraw-money">00</span></h3>
            </div>
            <div class="bg-fuchsia-600 p-10 rounded-md text-white">
                <h2 class="text-4xl  mb-2">Balance</h2>
                <h3 class="text-3xl ">$<span id="total-balance">100</span></h3>
            </div>
        </section>
        <section class="grid grid-cols-2 w-9/12 gap-4 mx-auto mt-12">
            <div class="bg-teal-600 p-10 rounded-md ">
                <h1 class="text-4xl mb-4 text-white">Please Deposit</h1>
                <div>
                    <input type="number" placeholder="Deposit Balance" class="block rounded h-10 p-3 my-8 w-8/12"
                        id="deposit-field">
                    <button type="button" class="bg-green-500 px-12 py-3 rounded-md text-xl text-white"
                        id="deposit-btn">Deposit</button>
                </div>
            </div>
            <div class=" p-10 rounded-md bg-red-500 ">
                <h1 class="text-4xl mb-4 text-white">Please Withdraw</h1>
                <div>
                    <input type="number" placeholder="Withdraw Balance" class="block rounded h-10 p-3 my-8 w-8/12"
                        id="withdraw-value">
                    <button class="bg-green-500 px-12 py-3 rounded-md text-xl text-white"
                        id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </section>
       
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
